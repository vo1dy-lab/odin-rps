<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <header class="header">
            <div class="container">
                <h1>Rock Paper Scissors</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="results section">
                    <h2>Results</h2>
                    <div class="results-container">
                        <div class="human result">
                            <h3>Human</h3>
                            <div class="choice" id="human-choice"></div>
                        </div>
                        <div class="info-container">
                            <h3 id="beaten"></h3>
                            <h3>Score: </h3>
                            <div class="score-container">
                                <div class="score">
                                    <h4>Human</h4>
                                    <h4 id="human-score">0</h4>
                                </div>
                                <div class="score">
                                    <h4>Computer</h4>
                                    <h4 id="computer-score">0</h4>
                                </div>
                            </div>
                            <h2 class="round-result" id="round-result"></h2>
                        </div>
                        <div class="computer result">
                            <h3>Computer</h3>
                            <div class="choice" id="computer-choice"></div>
                        </div>
                    </div>
                </section>
                <section class="control section">
                    <h2>Make your choice</h2>
                    <div class="choice-container">
                        <div class="choice rock human-choice" id="rock"><img src="./img/rock.png" alt="rock"></div>
                        <div class="choice paper human-choice" id="paper"><img src="./img/paper.png" alt="paper"></div>
                        <div class="choice scissors human-choice" id="scissors"><img src="./img/scissors.png"
                                alt="scissors"></div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <h3>Made with love by Vo1dy-Labs</h3>
            </div>
        </footer>
    </div>
    <dialog>
        <div class="overlay">
            <div class="container">
                <div class="popup">
                    <h3 id="end-game">Congrats</h3>
                    <button type="button" id="end-game-btn">New game</button>
                </div>
            </div>
        </div>
    </dialog>
    <script src="index.js"></script>
</body>

</html>
